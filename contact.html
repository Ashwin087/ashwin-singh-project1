    <main>
        <section class="contact-info-section">
            <div class="wrapper">
                <div class="social-media-container">
                    <ul>
                        <li><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <!-- Change to Address -->
                <address>
                    <a href="https://mail.google.com/">info@email.com</a>
                    <div class="contact-block">
                        <a href="https://www.canada411.ca/">123 - 456 - 7890</a>
                        <a href="https://www.google.ca/maps">123 Queen Street West, Unit 10 <br>Toronto, Ontario <br> M5V2D5 </a>
                    </div>
                <address>
                
                <form action="submit" class="email-form">
                    <fieldset class="email-container">
                        <div class="contact-info-block">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                            
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>
                    </fieldset>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
