<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7d525fa3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="contact-header">
        <div class="contact">
            <div class="wrapper">
                <nav>
                    <ul class="nav-bar">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><span class="nav-underline"><a href="./contact.html">Contact</a></span></li>
                    </ul>
                </nav>
                <div class="nav-icon-container" id="toggle-nav">
                    <i class="fas fa-bars nav-icon"></i>
                    <i class="fas fa-times nav-icon hidden"></i>
                </div>
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-info-form-section">
            <div class="wrapper">
                <div class="contact-info-sub-wrapper">
                    <div class="social-media-container">
                        <ul>
                            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                    </div>
                    <address>
                        <a href="https://mail.google.com/">info@email.com</a>
                        <div class="contact-info-sub-container">
                            <a href="https://www.canada411.ca/">123 - 456 - 7890</a> <br>
                            <a href="https://www.google.ca/maps">123 Queen Street West, Unit 10 <br>Toronto, Ontario <br>M5V2D5 </a>
                        </div>
                    <address>
                </div>
                
            </div>
            <form action="submit" class="email-form">
                <div class="wrapper">
                    <fieldset class="user-info">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email address">
                    </fieldset>
                    <input type="message"  class="sr-only">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                    <button type="submit" class="submit-button" alt="click to submit message">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p class="copyright">Copyright Â© 2019 HackerYou</p>
    </footer>

    <script src="./javascript/script.js"></script>
</body>
